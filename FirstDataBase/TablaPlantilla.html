    <link rel="stylesheet" type="text/css" href="http://prepbootstrap.com/Content/shieldui-lite/dist/css/light/all.min.css" />
    <script type="text/javascript" src="http://prepbootstrap.com/Content/shieldui-lite/dist/js/shieldui-lite-all.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
        $("#grid").shieldGrid({
                                dataSource: {
                                    data: gridData,
                                    schema: {
                                        fields: {
                                            id: { path: "id", type: Number },
                                            id1: { path: "id1", type: String },
                                            id2: { path: "id2", type: String },
                                            age: { path: "age", type: Number },
                                            cargounsa: { path: "cargounsa", type: String },
                                            dependencia: { path: "dependencia", type: String },
                                            isActive: { path: "isActive", type: Boolean },
                                            email: { path: "email", type: String },
                                            cargoproceso: { path: "cargoproceso", type: String }



                                        }
                                    }
                                },
                                sorting: {
                                    multiple: true
                                },
                                rowHover: false,
                                columns: [
                                    { field: "id", title: "DNI", width: "70px" },
                                    { field: "id1", title: "Nombre", width: "100px" },
                                    { field: "id2", title: "Apellido", width: "100px" },
                                    { field: "age", title: "Edad", width: "80px" },
                                    { field: "cargounsa", title: "Cargo Unsa", width: "80px"  },
                                    { field: "dependencia", title: "Facultad", width: "100px"  },
                                    { field: "isActive", title: "Participa", width: "70px"  },
                                    { field: "email", title: "Email", width: "160px" },
                                    { field: "cargoproceso", title: "Cargo Proceso", width: "120px", editor: myCustomEditor },
                                    
                                    {
                                        width: "80px",
                                        title: "Borrar",
                                        buttons: [
                                            { cls: "deleteButton", commandName: "delete", caption: "<img src='http://prepbootstrap.com/Content/images/template/BootstrapEditableGrid/delete.png' /><span>Delete</span>" }
                                        ]
                                    }
                                ],
                                editing: {
                                    enabled: true,
                                    event: "click",
                                    type: "cell",
                                    confirmation: {
                                        "delete": {
                                            enabled: true,
                                            template: function (item) {
                                                return "Delete row with ID = " + item.id
                                            }
                                        }
                                    }
                                },
                                events:
                                {
                                    getCustomEditorValue: function (e) {
                                        e.value = $("#dropdown").swidget().value();
                                        $("#dropdown").swidget().destroy();
                                    }
                                }
                            });

                            function myCustomEditor(cell, item) {
                                $('<div id="dropdown"/>')
                                    .appendTo(cell)
                                    .shieldDropDown({
                                        dataSource: {
                                            data: ["FORMULADORES", "TECNICOS", "CONTROLADORES", "CONTADORES", "CONTROLADORES DE PUERTA"]
                                        },
                                        value: !item["transport"] ? null : item["transport"].toString()
                                    }).swidget().focus();
                            }
                        });
</script>
